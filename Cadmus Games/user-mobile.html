<head>

  <link rel="Icon" href="img/logo.png">
  <title>Carrinho</title>
  <style>
    @media screen and (max-width: 760px) {
      body {
        background-color: #131212;
      }

      * {
        text-shadow: 0px 2px 4px #FF1ACB;
      }

      .user {
        position: absolute;
        right: 8%;
        bottom: 15%;
        background-color: #432d8d;
        height: 66%;
        width: 80%;
        border-radius: 58px;
        box-shadow: 0px 1px 4px #FF1ACB;
      }

      .user img {
        position: relative;
        height: 120px;
        margin-top: 10%;
        border-radius: 100px;
        left: 30%;
        color: white;
      }

      .user h3 {
        color: white;
        margin-left: 35%;
        margin-top: 6%;
      }

      a {
        text-decoration: none;
      }

      .btn {
        position: absolute;
        right: 37%;
        bottom: 20%;
        display: flex;
        flex-direction: column;
      }

      .btn a {
        color: white;
        font-weight: bold;
      }

      .btn img {
        position: absolute;
        height: 8%;
        display: flex;
        flex-direction: column;
      }

      .btn button {
        height: 40px;
        width: 150%;
        margin-top: 5%;
        border-radius: 10px;
        background-color: #1ea9cb;
        box-shadow: 0px 1px 4px #FF1ACB;
      }

      .conf {
        position: absolute;
        right: 35%;
        top: 24%;
        height: 4%;
        width: 8%;
        color: black;
        border: 1px solid #FF1ACB;
        background-color: white;
        border-radius: 100%;
        cursor: pointer;
      }

      .conf i {
        position: absolute;
        top: 9%;
        left: 15%;
      }

      .conf:hover {
        background-color: #1DC0E7;
      }

      #sair {
        background-color: red;
        color: white;
        font-weight: bold;
        width: 60%;
        margin-left: 40%;
      }

      .voltar {
        background-color: #1ea9cb;
        width: 35%;
        height: 40px;
        margin-left: 33%;
        margin-top: 190%;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0px 2px 4px #FF1ACB;
      }

      a {
        color: white;
      }

    }
  </style>
</head>

  <div class="user">

      </a>
    </button>

        Carrinho
      </a>
    </button>
    <button><img src="img/Icon de Favoritos.png">

      </a>
    </button>
    <button><img src="img/Icon de Ajuda e Atendi..png">

      </a>
    </button>
    <button id="sair"><a href="sair.html">Sair</a></button>
  </div>
  <br><button class="voltar"><a href="home.html"><i class="bi bi-arrow-left-square"> </i>Voltar</a></button>
